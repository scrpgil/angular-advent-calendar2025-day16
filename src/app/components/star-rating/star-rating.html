<div class="flex flex-col items-center gap-4 p-6 bg-white rounded-2xl shadow-lg">
  <h3 class="text-gray-900 font-semibold mb-2">スターレーティング</h3>

  <div class="flex gap-2">
    @for (star of stars; track star) {
      <button
        #starButton
        class="relative"
        (click)="onStarClick(star)"
        (mouseenter)="onStarEnter(star)"
        (mouseleave)="onStarLeave()"
      >
        <lucide-icon
          [img]="StarIcon"
          class="w-8 h-8 transition-colors"
          [class]="getStarClass(star)"
        />

        @if (isActiveStar(star)) {
          <div
            class="absolute inset-0 bg-yellow-100 rounded-full -z-10"
          ></div>
        }
      </button>
    }
  </div>

  <p data-rating-text class="text-gray-600">
    {{ displayRating() }}
  </p>
</div>
